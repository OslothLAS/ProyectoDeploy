<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Hecho - MetaMapa</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
</head>
<body>
<div th:replace="~{layout/navbar :: navbar( ${rol})}"></div>

<div class="container">
    <div class="page-header">
        <h1>Editar Hecho</h1>
        <p>Modifica la información existente del hecho.</p>
        <!-- Mensaje de advertencia si no es editable -->
        <div th:if="${!hecho.editable}" class="alert alert-warning">
            <i data-lucide="alert-triangle"></i>
            Este hecho ya no puede ser editado (ha pasado más de 7 días desde su creación).
        </div>
    </div>

    <div class="form-container">
        <!-- Agregar el ID en la URL del action -->
        <form th:action="@{/hechoEdicion/{id}(id=${hecho.id})}" th:object="${hecho}" method="post" enctype="multipart/form-data">

            <!-- ID oculto -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="titulo">Título del Hecho *</label>
                    <input type="text" id="titulo" th:field="*{titulo}" required placeholder="Ingresa un título descriptivo" th:disabled="${!hecho.editable}">
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría *</label>
                    <select id="categoria" th:field="*{categoria}" required th:disabled="${!hecho.editable}">
                        <option value="">Selecciona una categoría</option>
                        <option value="Incendio">Incendio</option>
                        <option value="Accidente Vial">Accidente Vial</option>
                        <option value="Fenómeno Natural">Fenómeno Natural</option>
                        <option value="Evento Social">Evento Social</option>
                        <option value="Infraestructura">Infraestructura</option>
                        <option value="Medio Ambiente">Medio Ambiente</option>
                        <option value="Seguridad">Seguridad</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fechaHecho">Fecha del Hecho *</label>
                    <!-- Corregir el binding de fechaHecho -->
                    <input type="datetime-local" id="fechaHecho" th:field="*{fechaHecho}" class="form-input" required th:disabled="${!hecho.editable}">
                </div>

                <div class="form-group">
                    <label for="latitud">Latitud *</label>
                    <!-- Usar la ubicación del DTO -->
                    <input type="text" id="latitud" th:field="*{ubicacion.latitud}" required th:disabled="${!hecho.editable}">
                </div>

                <div class="form-group">
                    <label for="longitud">Longitud *</label>
                    <!-- Usar la ubicación del DTO -->
                    <input type="text" id="longitud" th:field="*{ubicacion.longitud}" required th:disabled="${!hecho.editable}">
                </div>

                <div class="form-group">
                    <label for="localidad">Localidad *</label>
                    <!-- Usar la ubicación del DTO -->
                    <input type="text" id="localidad" th:field="*{ubicacion.localidad}" required th:disabled="${!hecho.editable}">
                </div>

                <div class="form-group full-width">
                    <label for="descripcion">Descripción *</label>
                    <textarea id="descripcion" th:field="*{descripcion}" required placeholder="Describe detalladamente el hecho ocurrido..." th:disabled="${!hecho.editable}"></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="multimedia">Multimedia (Opcional)</label>
                    <input type="file" id="multimedia" name="multimedia" multiple accept="image/*,video/*,audio/*" th:disabled="${!hecho.editable}">
                    <div class="uploaded-images" th:if="${hecho.multimedia != null and !hecho.multimedia.empty}">
                        <h4>Archivos actuales:</h4>
                        <div th:each="media : ${hecho.multimedia}">
                            <a th:href="${media.url}" target="_blank" th:text="${media.url}"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="mostrarDatos" th:field="*{mostrarDatos}" th:disabled="${!hecho.editable}">
                <label for="mostrarDatos">Mostrar mis datos públicamente</label>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                <!-- Deshabilitar el botón si no es editable -->
                <button type="submit" class="btn btn-primary" th:disabled="${!hecho.editable}">Guardar Cambios</button>
            </div>

        </form>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script>
    lucide.createIcons();

    // Formatear la fecha para el input datetime-local
    document.addEventListener('DOMContentLoaded', function() {
        const fechaInput = document.getElementById('fechaHecho');
        if (fechaInput) {
            // Thymeleaf debería manejar esto automáticamente con th:field,
            // pero si no funciona, puedes formatearlo manualmente
            const fechaValue = fechaInput.getAttribute('th:value');
            if (fechaValue) {
                // Convertir el formato de fecha si es necesario
                const date = new Date(fechaValue);
                const formatted = date.toISOString().slice(0, 16);
                fechaInput.value = formatted;
            }
        }
    });
</script>
</body>
</html>
