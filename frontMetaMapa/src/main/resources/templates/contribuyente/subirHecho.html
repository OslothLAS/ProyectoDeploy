<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Hecho - MetaMapa</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        #map-selector {
            height: 480px;
            width: 100%;
            border-radius: 0.5rem;
            border: 2px solid var(--border);
            margin-bottom: 1rem;
            z-index: 1;
        }
        .leaflet-control-geocoder-icon {
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div th:replace="layout/navbar :: navbar(${rol})"></div>

<div class="container">
    <div class="page-header">
        <h1>Crear Nuevo Hecho</h1>
        <p>Completa la información. La ubicación ha sido preseleccionada desde el mapa.</p>
    </div>

    <div class="form-container">
        <form th:action="@{/hecho}" method="post" enctype="multipart/form-data">
            <div class="form-grid">

                <div class="form-group full-width">
                    <label for="titulo">Título del Hecho *</label>
                    <input type="text" id="titulo" name="titulo" required placeholder="Ingresa un título descriptivo">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria*</label>
                    <input type="text" id="categoria" name="categoria" required placeholder="Ej: Accidente, Incendio...">
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha del Hecho *</label>
                    <input type="datetime-local" id="fecha" name="fechaHecho" required>
                </div>

                <input type="hidden" id="localidad" name="localidad" value="AUN NO DEFINIDO">
                <input type="hidden" id="provincia" name="provincia" value="1">

                <div class="form-group full-width">
                    <label>Ubicación del Hecho *</label>
                    <p class="text-sm text-muted" style="margin-bottom: 10px; font-size: 0.9em; color: #666;">
                        Puedes ajustar la ubicación arrastrando el marcador o haciendo clic.
                    </p>

                    <div id="map-selector"></div>

                    <input type="hidden" id="latitud" name="latitud" required>
                    <input type="hidden" id="longitud" name="longitud" required>

                    <div style="display: flex; gap: 1rem; margin-top: 0.5rem; font-size: 0.85rem; color: #666;">
                        <span>Lat: <span id="lat-display">-</span></span>
                        <span>Lng: <span id="lng-display">-</span></span>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="descripcion">Descripción *</label>
                    <textarea id="descripcion" name="descripcion" required placeholder="Describe detalladamente el hecho ocurrido..."></textarea>
                </div>

                <div class="form-group full-width">
                    <label>Multimedia (Opcional)</label>
                    <div id="drop-zone" class="upload-box">
                        <div class="text-center">
                            <i data-lucide="upload-cloud" style="width: 48px; height: 48px; color: #ccc;"></i>
                            <p>Arrastra imágenes aquí o haz clic para buscar</p>
                        </div>
                    </div>
                    <input type="file" id="multimedia" name="multimedia" multiple accept="image/*" style="display: none;">
                    <div id="preview-container" class="d-flex flex-wrap gap-2 mt-3"></div>
                </div>
            </div>

            <div class="checkbox-group" style="display:flex; align-items:center; gap:8px; margin-top:1rem; margin-bottom:1rem;">
                <i data-lucide="user" style="width:18px; height:18px;"></i>
                <input type="checkbox" id="mostrarDatos" name="mostrarDatos" checked>
                <label for="mostrarDatos">Mostrar mis datos públicamente</label>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                <button type="submit" class="btn">Crear Hecho</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
<script>lucide.createIcons();</script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {

        // 1. LEER URL: ¿Venimos del buscador con coordenadas?
        const params = new URLSearchParams(window.location.search);
        const urlLat = params.get('lat');
        const urlLng = params.get('lng');

        // Configuración por defecto (si no hay URL params)
        let lat = -34.6037;
        let lng = -58.3816;
        let zoom = 4;
        let hasUrlCoords = false;

        // Si la URL trae datos, los usamos
        if (urlLat && urlLng) {
            lat = parseFloat(urlLat);
            lng = parseFloat(urlLng);
            zoom = 15; // Zoom cercano porque ya tenemos el punto
            hasUrlCoords = true;
        }

        // 2. INICIALIZAR MAPA
        const map = L.map('map-selector').setView([lat, lng], zoom);

        // Fix mapa gris
        setTimeout(() => map.invalidateSize(), 200);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let marker;

        // Función para actualizar los inputs ocultos
        function updateInputs(l, g) {
            const latVal = parseFloat(l).toFixed(6);
            const lngVal = parseFloat(g).toFixed(6);

            document.getElementById('latitud').value = latVal;
            document.getElementById('longitud').value = lngVal;

            document.getElementById('lat-display').textContent = latVal;
            document.getElementById('lng-display').textContent = lngVal;
        }

        // Función para poner marcador
        function placeMarker(l, g) {
            if (marker) map.removeLayer(marker);

            marker = L.marker([l, g], {draggable: true}).addTo(map);

            // Actualizamos inputs
            updateInputs(l, g);

            // Evento al arrastrar
            marker.on('dragend', function() {
                const p = marker.getLatLng();
                updateInputs(p.lat, p.lng);
            });

            map.panTo([l, g]);
        }

        // 3. ACCIÓN AUTOMÁTICA
        // Si veníamos con coordenadas de la URL, ponemos el marcador YA MISMO
        if (hasUrlCoords) {
            placeMarker(lat, lng);
        }

        // 4. EVENTOS (Clic en mapa)
        map.on('click', function(e) {
            placeMarker(e.latlng.lat, e.latlng.lng);
        });

        // Buscador
        if(L.Control.Geocoder) {
            L.Control.geocoder({
                defaultMarkGeocode: false,
                placeholder: "Buscar ubicación..."
            })
                .on('markgeocode', function(e) {
                    const c = e.geocode.center;
                    placeMarker(c.lat, c.lng);
                    map.setView(c, 15);
                })
                .addTo(map);
        }
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('multimedia');
        const previewContainer = document.getElementById('preview-container');
        const dataTransfer = new DataTransfer();

        if(dropZone && fileInput) {
            dropZone.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (e) => agregarArchivos(e.target.files));

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                agregarArchivos(e.dataTransfer.files);
            });
        }

        function agregarArchivos(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    dataTransfer.items.add(file);
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const div = document.createElement('div');
                        div.className = 'preview-card';
                        div.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                        previewContainer.appendChild(div);
                    };
                    reader.readAsDataURL(file);
                }
            });
            fileInput.files = dataTransfer.files;
        }
    });
</script>
</body>
</html>
