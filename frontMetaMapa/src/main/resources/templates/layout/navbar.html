<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<nav th:fragment="navbar(showLogout)">
    <div class="nav-container">
        <a th:href="${rol == 'ROLE_ADMIN' ? '/administrador' : (rol == 'ROLE_CONTRIBUYENTE' ? '/contribuyente' : '/')}"
           class="logo">
            <i data-lucide="map"></i>
            MetaMapa
        </a>
        <div class="nav-links">
            <a href="#inicio">Inicio</a>
            <a href="#nosotros">Nosotros</a>
            <a href="#hechos">Explorar</a>

            <!-- Mostrar "Cerrar sesión" solo si el usuario tiene rol ADMIN o CONTRIBUYENTE -->
            <a th:if="${rol == 'ROLE_ADMIN' or rol == 'ROLE_CONTRIBUYENTE'}" href="/logout">Cerrar sesión</a>

            <!-- Mostrar "Acceso" si no tiene esos roles -->
            <a th:unless="${rol == 'ROLE_ADMIN' or rol == 'ROLE_CONTRIBUYENTE'}" href="/login">Acceso</a>
        </div>
    </div>
</nav>

</body>
</html>
