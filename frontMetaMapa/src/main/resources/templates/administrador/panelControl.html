<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMapa - Panel de Control</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --primary-color: #0891b2;
          --secondary-color: #f59e0b;
          --text-color: #4b5563;
          --text-light: #6b7280;
          --surface: #f9fafb;
          --border: #e5e7eb;
          --shadow: 0 4px 6px rgba(0,0,0,0.05);
          --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DM Sans', sans-serif; background: var(--surface); color: var(--text-color); }

        nav {
          background: white;
          border-bottom: 1px solid var(--border);
          padding: 1rem 2rem;
          box-shadow: var(--shadow);
        }
        .nav-container { max-width: 1200px; margin: auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 0.5rem; color: var(--primary-color); font-weight: 700; font-size: 1.5rem; text-decoration: none; }

        .dashboard-section { padding: 3rem 2rem; }
        .dashboard-container { max-width: 1200px; margin: auto; }

        .dashboard-header { text-align: center; margin-bottom: 3rem; }
        .dashboard-header h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; }
        .dashboard-header p { font-size: 1.2rem; color: var(--text-light); }

        .dashboard-stats {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 2rem;
        }

        .stat-card {
          background: white;
          padding: 2rem;
          border-radius: 1rem;
          box-shadow: var(--shadow);
          text-align: center;
          border: 1px solid var(--border);
          transition: transform 0.2s ease;
        }
        .stat-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }

        .stat-card .icon {
          width: 60px;
          height: 60px;
          background: var(--primary-color);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto 1rem;
          color: white;
        }

        .stat-card h3 {
          font-size: 2.5rem;
          font-weight: 700;
          color: var(--primary-color);
          margin-bottom: 0.5rem;
        }

        .stat-card p { color: var(--text-light); font-size: 1rem; font-weight: 500; }
    </style>
</head>
<body>
<nav>
    <div class="nav-container">
        <a href="index-administrador.html" class="logo">
            <i data-lucide="map"></i>
            MetaMapa
        </a>
    </div>
</nav>

<div class="dashboard-section">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Panel de Control</h1>
            <p>Resumen de actividad en la plataforma</p>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="icon"><i data-lucide="database"></i></div>
                <h3 id="totalFacts">1,247</h3>
                <p>Total de Hechos</p>
            </div>
            <div class="stat-card">
                <div class="icon"><i data-lucide="file-text"></i></div>
                <h3 id="totalSources">312</h3>
                <p>Total de Fuentes</p>
            </div>
            <div class="stat-card">
                <div class="icon"><i data-lucide="alert-triangle"></i></div>
                <h3 id="pendingRequests">8</h3>
                <p>Solicitudes de Eliminaci√≥n Pendientes</p>
            </div>
            <div class="stat-card">
                <div class="icon"><i data-lucide="check-circle"></i></div>
                <h3 id="processedRequests">36</h3>
                <p>Solicitudes Procesadas</p>
            </div>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
