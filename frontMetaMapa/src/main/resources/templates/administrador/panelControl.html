<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMapa - Panel de Control</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
<!-- Navbar -->
<div th:replace="layout/navbar :: navbar( ${rol})"></div>

<div class="dashboard-section">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Panel de Control</h1>
            <p>Resumen de actividad en la plataforma</p>
        </div>

        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="icon"><i data-lucide="database"></i></div>
                <h3 id="totalFacts" th:text="${totalFacts}"></h3>
                <p>Total de Hechos</p>
            </div>
            <div class="stat-card">
                <div class="icon"><i data-lucide="alert-triangle"></i></div>
                <h3 id="pendingRequests" th:text="${pendingRequests}"></h3>
                <p>Solicitudes de Eliminaci√≥n Pendientes</p>
            </div>
            <div class="stat-card">
                <div class="icon"><i data-lucide="check-circle"></i></div>
                <h3 id="processedRequests" th:text="${processedRequests}"></h3>
                <p>Solicitudes Procesadas</p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{layout/footer :: footer}"></div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
