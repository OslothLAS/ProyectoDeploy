<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Colección - MetaMapa</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
</head>
<body>
<div th:replace="~{layout/navbar :: navbar( ${rol})}"></div>

<div class="container">
    <div class="page-header">
        <h1>Editar Colección</h1>
        <p>Modifica la información existente de la colección.</p>
    </div>

    <div class="form-container">
        <form th:action="@{/editar/{id}(id=${coleccion.id})}" th:object="${coleccion}" method="post">


        <input type="hidden" th:field="*{id}" />

            <div class="form-grid">

                <div class="form-group full-width">
                    <label for="titulo">Título *</label>
                    <input type="text" id="titulo" th:field="*{titulo}" required placeholder="Ingresa un título descriptivo">
                </div>

                <div class="form-group full-width">
                    <label for="descripcion">Descripción *</label>
                    <textarea id="descripcion" th:field="*{descripcion}" required placeholder="Describe la colección..."></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="consenso">Estrategia de Consenso *</label>
                    <select id="consenso" th:field="*{consenso}">
                        <option value="ABSOLUTA">Absoluta</option>
                        <option value="MAYORIA">Mayoría</option>
                        <option value="MULTIPLE_MENCION">Múltiple Mención</option>
                    </select>
                </div>


                <div class="form-group full-width">
                    <label>Fuentes</label>
                    <div th:each="fuente, iterStat : ${coleccion.importadores}" class="form-inline">
                        <input type="text" th:field="*{importadores[__${iterStat.index}__].ip}" placeholder="IP">
                        <input type="number" th:field="*{importadores[__${iterStat.index}__].puerto}" placeholder="Puerto">
                    </div>
                    <!-- Opción para agregar más fuentes vía JS si querés -->
                </div>

            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>

        </form>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
