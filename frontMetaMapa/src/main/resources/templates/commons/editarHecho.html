<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Hecho - MetaMapa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --primary-color: #0891b2;
          --primary-hover: #0e7490;
          --secondary-color: #f59e0b;
          --danger-color: #b91c1c;
          --success-color: #10b981;
          --text-color: #374151;
          --text-light: #6b7280;
          --background: #ffffff;
          --surface: #f9fafb;
          --border: #e5e7eb;
          --shadow: 0 4px 6px rgba(0,0,0,0.05);
          --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
        }

        body {
          font-family: 'DM Sans', sans-serif;
          background: var(--background);
          color: var(--text-color);
          line-height: 1.6;
        }

        /* Navbar */
        nav {
          background: var(--background);
          border-bottom: 1px solid var(--border);
          position: sticky;
          top: 0;
          z-index: 100;
          box-shadow: var(--shadow);
          backdrop-filter: blur(10px);
        }

        .nav-container {
          max-width: 1200px;
          margin: auto;
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .logo {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          color: var(--primary-color);
          font-weight: 700;
          font-size: 1.5rem;
          text-decoration: none;
        }

        .nav-links {
          display: flex;
          gap: 2rem;
        }

        .nav-links a {
          text-decoration: none;
          padding: 0.5rem 1rem;
          border-radius: 0.5rem;
          color: var(--text-color);
          font-weight: 500;
          transition: all 0.2s ease;
        }

        .nav-links a:hover {
          background: var(--primary-color);
          color: white;
          transform: translateY(-1px);
        }

        /* Contenido */
        .container {
          max-width: 1000px;
          margin: 2rem auto;
          padding: 0 2rem;
        }

        /* Mejorado el header del hecho con mejor espaciado y tipografía */
        .hecho-header {
          background: var(--surface);
          padding: 2rem;
          border-radius: 1rem;
          border: 1px solid var(--border);
          margin-bottom: 2rem;
          box-shadow: var(--shadow);
        }

        .hecho-header h1 {
          font-size: 2.5rem;
          font-weight: 700;
          margin-bottom: 1rem;
          line-height: 1.2;
        }

        .categoria-badge {
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          background: var(--danger-color);
          color: white;
          padding: 0.5rem 1rem;
          border-radius: 2rem;
          font-size: 0.9rem;
          font-weight: 600;
          box-shadow: var(--shadow);
          margin-bottom: 1rem;
        }

        .hecho-meta {
          color: var(--text-light);
          font-size: 0.95rem;
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 1rem;
          margin-bottom: 1.5rem;
        }

        .meta-item {
          display: flex;
          align-items: center;
          gap: 0.5rem;
          padding: 0.5rem;
          background: white;
          border-radius: 0.5rem;
          border: 1px solid var(--border);
        }

        .autor {
          display: flex;
          align-items: center;
          gap: 0.75rem;
          padding: 0.75rem;
          background: white;
          border-radius: 0.75rem;
          border: 1px solid var(--border);
          box-shadow: var(--shadow);
        }

        .autor img {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          object-fit: cover;
          border: 2px solid var(--primary-color);
        }

        .ubicacion {
          background: white;
          padding: 0.75rem 1rem;
          border-left: 4px solid var(--primary-color);
          border-radius: 0.5rem;
          font-size: 0.95rem;
          box-shadow: var(--shadow);
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        /* Agregado sistema de etiquetas */
        .etiquetas-section {
          margin-top: 1.5rem;
        }

        .etiquetas-title {
          font-size: 1rem;
          font-weight: 600;
          color: var(--text-color);
          margin-bottom: 0.75rem;
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .etiquetas-container {
          display: flex;
          flex-wrap: wrap;
          gap: 0.5rem;
        }

        .etiqueta {
          display: inline-flex;
          align-items: center;
          gap: 0.25rem;
          background: var(--primary-color);
          color: white;
          padding: 0.25rem 0.75rem;
          border-radius: 1rem;
          font-size: 0.8rem;
          font-weight: 500;
          transition: all 0.2s ease;
        }

        .etiqueta:hover {
          background: var(--primary-hover);
          transform: translateY(-1px);
        }

        .etiqueta.secundaria {
          background: var(--secondary-color);
        }

        .etiqueta.success {
          background: var(--success-color);
        }

        .descripcion {
          background: white;
          padding: 2rem;
          border: 1px solid var(--border);
          border-radius: 1rem;
          margin-bottom: 2rem;
          box-shadow: var(--shadow);
          font-size: 1.1rem;
          line-height: 1.7;
        }

        /* Implementado carrusel profesional para las imágenes */
        .galeria-section {
          background: white;
          padding: 2rem;
          border-radius: 1rem;
          border: 1px solid var(--border);
          box-shadow: var(--shadow);
          margin-bottom: 2rem;
        }

        .galeria-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 1.5rem;
          margin-top: 1rem;
        }

        .imagen-item {
          position: relative;
          border-radius: 1rem;
          overflow: hidden;
          box-shadow: var(--shadow);
          transition: all 0.3s ease;
          cursor: pointer;
        }

        .imagen-item:hover {
          box-shadow: var(--shadow-lg);
        }

        .imagen-item img {
          width: 100%;
          height: 250px;
          object-fit: cover;
          display: block;
          transition: all 0.3s ease;
        }

        .imagen-overlay {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          background: linear-gradient(transparent, rgba(0,0,0,0.8));
          color: white;
          padding: 1.5rem 1rem 1rem;
          transform: translateY(100%);
          transition: all 0.3s ease;
        }

        .imagen-item:hover .imagen-overlay {
          transform: translateY(0);
        }

        .imagen-overlay span {
          font-weight: 500;
          font-size: 0.9rem;
        }

        footer {
          background: var(--text-color);
          color: white;
          text-align: center;
          padding: 2rem;
          margin-top: 3rem;
        }

        footer a {
          color: var(--secondary-color);
          text-decoration: none;
          font-weight: 500;
        }

        footer a:hover {
          color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
          .nav-container {
            padding: 1rem;
          }

          .nav-links {
            gap: 1rem;
          }

          .nav-links a {
            padding: 0.5rem;
            font-size: 0.9rem;
          }

          .container {
            padding: 0 1rem;
            margin: 1rem auto;
          }

          .hecho-header {
            padding: 1.5rem;
          }

          .hecho-header h1 {
            font-size: 1.8rem;
            line-height: 1.3;
          }

          .hecho-meta {
            grid-template-columns: 1fr;
            gap: 0.75rem;
          }

          .autor {
            padding: 0.5rem;
          }

          .autor img {
            width: 35px;
            height: 35px;
          }

          .ubicacion {
            padding: 0.5rem 0.75rem;
          }

          .etiquetas-container {
            gap: 0.4rem;
          }

          .etiqueta {
            font-size: 0.75rem;
            padding: 0.2rem 0.6rem;
          }

          .galeria-section {
            padding: 1.5rem;
          }

          .galeria-grid {
            grid-template-columns: 1fr;
            gap: 1rem;
          }

          .imagen-item img {
            height: 200px;
          }

          .descripcion {
            padding: 1rem;
            font-size: 0.95rem;
          }

          footer {
            padding: 1.5rem 1rem;
          }
        }

        /* Added tablet responsive styles */
        @media (max-width: 1024px) and (min-width: 769px) {
          .nav-container {
            padding: 1rem 1.5rem;
          }

          .container {
            padding: 0 1.5rem;
          }

          .hecho-header h1 {
            font-size: 2.2rem;
          }

          .galeria-grid {
            grid-template-columns: repeat(2, 1fr);
          }
        }

        /* Added extra small mobile styles */
        @media (max-width: 480px) {
          .logo {
            font-size: 1.2rem;
          }

          .nav-links {
            gap: 0.5rem;
          }

          .nav-links a {
            padding: 0.4rem 0.6rem;
            font-size: 0.85rem;
          }

          .hecho-header {
            padding: 1rem;
          }

          .hecho-header h1 {
            font-size: 1.5rem;
          }

          .categoria-badge {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
          }

          .autor {
            flex-direction: column;
            text-align: center;
            gap: 0.5rem;
          }

          .meta-item {
            padding: 0.4rem;
            font-size: 0.85rem;
          }

          .ubicacion {
            flex-direction: column;
            text-align: center;
            gap: 0.3rem;
          }

          .etiquetas-title {
            font-size: 0.9rem;
          }

          .etiqueta {
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
          }

          .galeria-section {
            padding: 1rem;
          }

          .imagen-item img {
            height: 180px;
          }

          .descripcion {
            padding: 1rem;
            font-size: 0.95rem;
          }
        }

        /* Added form-specific styles for edit page */
        .form-group {
          margin-bottom: 1.5rem;
        }

        .form-label {
          display: block;
          font-weight: 600;
          color: var(--text-color);
          margin-bottom: 0.5rem;
          font-size: 0.95rem;
        }

        .form-input, .form-textarea, .form-select {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid var(--border);
          border-radius: 0.5rem;
          font-size: 1rem;
          font-family: inherit;
          transition: all 0.2s ease;
          background: white;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
          outline: none;
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .form-textarea {
          min-height: 120px;
          resize: vertical;
        }

        .form-row {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 1rem;
        }

        .image-upload-area {
          border: 2px dashed var(--border);
          border-radius: 1rem;
          padding: 2rem;
          text-align: center;
          background: var(--surface);
          transition: all 0.2s ease;
          cursor: pointer;
        }

        .image-upload-area:hover {
          border-color: var(--primary-color);
          background: rgba(8, 145, 178, 0.05);
        }

        .image-upload-area.dragover {
          border-color: var(--primary-color);
          background: rgba(8, 145, 178, 0.1);
        }

        .uploaded-images {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 1rem;
          margin-top: 1rem;
        }

        .uploaded-image {
          position: relative;
          border-radius: 0.5rem;
          overflow: hidden;
          box-shadow: var(--shadow);
        }

        .uploaded-image img {
          width: 100%;
          height: 150px;
          object-fit: cover;
        }

        .remove-image {
          position: absolute;
          top: 0.5rem;
          right: 0.5rem;
          background: var(--danger-color);
          color: white;
          border: none;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.2s ease;
        }

        .remove-image:hover {
          background: #991b1b;
          transform: scale(1.1);
        }

        .tag-input-container {
          display: flex;
          flex-wrap: wrap;
          gap: 0.5rem;
          align-items: center;
          padding: 0.5rem;
          border: 1px solid var(--border);
          border-radius: 0.5rem;
          background: white;
          min-height: 50px;
        }

        .tag-input-container:focus-within {
          border-color: var(--primary-color);
          box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .tag-input {
          border: none;
          outline: none;
          padding: 0.25rem;
          font-size: 0.9rem;
          flex: 1;
          min-width: 100px;
        }

        .editable-tag {
          display: inline-flex;
          align-items: center;
          gap: 0.25rem;
          background: var(--primary-color);
          color: white;
          padding: 0.25rem 0.5rem;
          border-radius: 1rem;
          font-size: 0.8rem;
          font-weight: 500;
        }

        .remove-tag {
          background: none;
          border: none;
          color: white;
          cursor: pointer;
          padding: 0;
          margin-left: 0.25rem;
          border-radius: 50%;
          width: 16px;
          height: 16px;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.2s ease;
        }

        .remove-tag:hover {
          background: rgba(255, 255, 255, 0.2);
        }

        .form-actions {
          display: flex;
          gap: 1rem;
          justify-content: flex-end;
          margin-top: 2rem;
          padding-top: 2rem;
          border-top: 1px solid var(--border);
        }

        .btn {
          padding: 0.75rem 1.5rem;
          border: none;
          border-radius: 0.5rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.2s ease;
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          text-decoration: none;
          font-size: 0.95rem;
        }

        .btn-primary {
          background: var(--primary-color);
          color: white;
        }

        .btn-primary:hover {
          background: var(--primary-hover);
          transform: translateY(-1px);
        }

        .btn-secondary {
          background: var(--surface);
          color: var(--text-color);
          border: 1px solid var(--border);
        }

        .btn-secondary:hover {
          background: var(--border);
        }

        .btn-danger {
          background: var(--danger-color);
          color: white;
        }

        .btn-danger:hover {
          background: #991b1b;
        }

        /* Mobile responsive adjustments for form */
        @media (max-width: 768px) {
          .form-row {
            grid-template-columns: 1fr;
          }

          .form-actions {
            flex-direction: column;
          }

          .btn {
            justify-content: center;
          }

          .uploaded-images {
            grid-template-columns: repeat(2, 1fr);
          }
        }

        @media (max-width: 480px) {
          .uploaded-images {
            grid-template-columns: 1fr;
          }

          .tag-input-container {
            padding: 0.4rem;
          }

          .form-actions {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 1rem;
            margin: 0 -1rem;
            border-top: 1px solid var(--border);
            box-shadow: 0 -4px 6px rgba(0,0,0,0.05);
          }
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav>
    <div class="nav-container">
        <a href="index.html" class="logo">
            <i data-lucide="map"></i> MetaMapa
        </a>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="explorar-hechos.html">Explorar</a>
            <a href="login.html">Acceso</a>
        </div>

</nav>

<div class="container">
    <!-- Converted header to editable form -->
    <form class="hecho-header" id="editForm">
        <div class="form-group">
            <label class="form-label" for="titulo">Título del Hecho</label>
            <input type="text" id="titulo" class="form-input" value="Incendio en el Bosque Central" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="categoria">Categoría</label>
            <select id="categoria" class="form-select" required>
                <option value="desastre-natural" selected>Desastre Natural</option>
                <option value="accidente">Accidente</option>
                <option value="evento-social">Evento Social</option>
                <option value="construccion">Construcción</option>
                <option value="transporte">Transporte</option>
                <option value="otro">Otro</option>

        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label" for="fechaHecho">Fecha del Hecho</label>
                <input type="date" id="fechaHecho" class="form-input" value="2025-08-25" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="fechaPublicacion">Fecha de Publicación</label>
                <input type="date" id="fechaPublicacion" class="form-input" value="2025-08-27" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="ubicacion">Ubicación</label>
            <input type="text" id="ubicacion" class="form-input" value="Bosque Central, Córdoba" required>
        </div>


        <!-- Converted gallery to image upload section -->
        <div class="galeria-section">
            <h3 style="margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                <i data-lucide="images"></i>
                Imágenes del Hecho
            </h3>

            <div class="image-upload-area" onclick="document.getElementById('imageInput').click()">
                <i data-lucide="upload" style="font-size: 2rem; color: var(--text-light); margin-bottom: 0.5rem;"></i>
                <p style="color: var(--text-light); margin: 0;">
                    Haz clic aquí o arrastra imágenes para subir
                </p>
                <small style="color: var(--text-light);">
                    Formatos soportados: JPG, PNG, GIF (máx. 5MB cada una)
                </small>
            </div>

            <input type="file" id="imageInput" multiple accept="image/*" style="display: none;" onchange="handleImageUpload(event)">

            <div class="uploaded-images" id="uploadedImages">
                <!-- Existing images as editable items -->
                <div class="uploaded-image">
                    <img src="images/Incendio_Forestal.jpg" alt="Vista general del incendio forestal">
                    <button type="button" class="remove-image" onclick="removeImage(this)">

                <div class="uploaded-image">
                    <img src="images/Incendios-2.jpg" alt="Bomberos combatiendo las llamas">
                    <button type="button" class="remove-image" onclick="removeImage(this)">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="uploaded-image">
                    <img src="images/Incendio-3.jpeg" alt="Área afectada por el incendio">
                    <button type="button" class="remove-image" onclick="removeImage(this)">
                        <i data-lucide="x"></i>
                    </button>
                </div>

        </div>

        <!-- Converted description to editable textarea -->

                Eliminar

            <button type="submit" class="btn btn-primary">
                <i data-lucide="save"></i>
                Guardar Cambios
            </button>
        </div>
</div>

<footer>
    <p>&copy; 2025 MetaMapa. Todos los derechos reservados.</p>
    <p><a href="#">Política de Privacidad</a> | <a href="#">Términos de Uso</a></p>
</footer>

<script>
    lucide.createIcons();


    // Tag management
    function addTag(event) {
      if (event.key === 'Enter' && event.target.value.trim()) {
        const tagContainer = document.getElementById('tagContainer');
        const tagInput = event.target;
        const tagValue = tagInput.value.trim();

        const tagElement = document.createElement('span');
        tagElement.className = 'editable-tag';
        tagElement.innerHTML = `
          <i data-lucide="tag"></i>
          ${tagValue}
          <button type="button" class="remove-tag" onclick="removeTag(this)">
            <i data-lucide="x"></i>
          </button>
        `;

        tagContainer.insertBefore(tagElement, tagInput);
        tagInput.value = '';
        lucide.createIcons();
      }
    }

    function removeTag(button) {
      button.parentElement.remove();
    }

    // Image upload handling
    function handleImageUpload(event) {
      const files = event.target.files;
      const uploadedImages = document.getElementById('uploadedImages');

      Array.from(files).forEach(file => {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const imageDiv = document.createElement('div');
            imageDiv.className = 'uploaded-image';
            imageDiv.innerHTML = `
              <img src="${e.target.result}" alt="Imagen subida">
              <button type="button" class="remove-image" onclick="removeImage(this)">
                <i data-lucide="x"></i>
              </button>
            `;
            uploadedImages.appendChild(imageDiv);
            lucide.createIcons();
          };
          reader.readAsDataURL(file);
        }
      });
    }

    function removeImage(button) {
      button.parentElement.remove();
    }

    // Drag and drop functionality
    const uploadArea = document.querySelector('.image-upload-area');

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');

      const files = e.dataTransfer.files;
      document.getElementById('imageInput').files = files;
      handleImageUpload({ target: { files } });
    });

    // Form submission
    document.getElementById('editForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Collect form data
