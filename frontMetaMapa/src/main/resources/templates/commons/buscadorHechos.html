<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar Hechos - MetaMapa</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Estilos adicionales para el Popup de Crear -->
    <style>
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-crear-popup {
            display: inline-block;
            background-color: #0ea5e9; /* Tu color primario (cyan-500 aprox) */
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 500;
            margin-top: 5px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .btn-crear-popup:hover {
            background-color: #0284c7; /* Un poco más oscuro */
            color: white;
        }
        .popup-text {
            margin: 0 0 5px 0;
            color: #64748b;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<!-- Importing navbar from layout -->
<div th:replace="layout/navbar :: navbar( ${rol})"></div>

<main class="main-content">
    <div class="container">
        <!-- ... (Tu cabecera se mantiene igual) ... -->
        <div class="page-header">
            <h1 class="page-title">Explorar Hechos</h1>
            <p class="page-subtitle">
                Descubre hechos verificados o haz clic en el mapa para reportar uno nuevo.
            </p>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <!-- ... (El resto de tu HTML se mantiene igual) ... -->
        <div class="fact-details" id="factDetails">
            <h2 class="fact-title" id="factTitle">Selecciona un hecho en el mapa</h2>
            <div class="fact-meta" id="factMeta"></div>
            <div class="fact-content" id="factContent">
                Haz clic en un marcador para ver detalles, o en cualquier lugar vacío para crear un hecho.
            </div>
            <div class="fact-sources" id="factSources" style="display: none;">
                <h3 class="sources-title">Fuentes</h3>
                <div id="sourcesList"></div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout/footer :: footer}"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    // 1. Inicializar Mapa
    const map = L.map('map').setView([-34.6037, -58.3816], 4); // Zoom ajustado un poco

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 2. Cargar Hechos existentes
    const facts = [[${hechos}]];

    if (facts && facts.length > 0) {
        facts.forEach(fact => {
            if (!fact.latitud || !fact.longitud) return;

            const marker = L.circleMarker([fact.latitud, fact.longitud], {
                color: '#f59e0b',
                fillColor: '#f59e0b',
                fillOpacity: 0.8,
                radius: 8,
                weight: 2
            }).addTo(map);

            marker.on('click', function(e) {
                // Detener la propagación para que no dispare el clic del mapa también
                L.DomEvent.stopPropagation(e);
                window.location.href = '/hechoColeccion/' + fact.id;
            });

            marker.bindTooltip(fact.titulo, { permanent: false, direction: 'top' });
        });
    }

    // ================================================================
    // 3. NUEVA FUNCIONALIDAD: Clic en el mapa para CREAR
    // ================================================================
    map.on('click', function(e) {
        const lat = e.latlng.lat.toFixed(6);
        const lng = e.latlng.lng.toFixed(6);

        // ATENCIÓN: Asegúrate que '/crear-hecho' sea la ruta correcta a tu formulario
        // Pasamos latitud y longitud como parámetros GET
        const urlCreacion = `/crear-hecho?lat=${lat}&lng=${lng}`;

        const popupContent = `
            <div style="text-align: center;">
                <p class="popup-text">Coordenadas seleccionadas</p>
                <a href="${urlCreacion}" class="btn-crear-popup">
                    Crear Hecho Aquí
                </a>
            </div>
        `;

        L.popup()
            .setLatLng(e.latlng)
            .setContent(popupContent)
            .openOn(map);
    });

    /*]]>*/
</script>
<script>lucide.createIcons();</script>
</body>
</html>
