spring.application.name=servicioEstadisticas
server.port=8050

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/servicioEstadisticas?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=bolt2023
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de sincronización de entities contra la base de datos
spring.jpa.hibernate.ddl-auto=create-drop
# none: no toca la BD.
# validate: valida que las entidades coincidan con la BD.
# update: actualiza la BD según las entidades (muy usado en desarrollo).
# create: crea las tablas en cada inicio.
# create-drop: igual que create pero borra al apagar.

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

management.endpoints.web.exposure.include= *
management.endpoint.env.show-values=ALWAYS
management.endpoint.metrics.enabled=true
management.endpoint.health.show-components=ALWAYS
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true